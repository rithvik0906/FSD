<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        body{
            text-align: center;
            font-family: sans-serif;
        }
        h1{
            font-size: 20px;
        }
        table tr td{
            padding-top: 6px;
            padding-bottom: 6px;
        }
        fieldset{
            width: 500px;
            text-align: center;
            margin: auto;
        }
    </style>
    <script defer src="register.js"></script>
</head>
<body>
    <center>
        <h1>Registration</h1>
        <form name="frm" method="post" action="login.html" onSubmit = "return validate()">
            <fieldset align="center">
                <table align="centre">
                    <tr><td>First Name:</td><td><input type="text" name="fname" value="" size="50" required></td></tr>
                    <tr><td>Last Name:</td><td><input type="text" name="lnmae" value="" size="50" required></td></tr>
                    <tr><td>Phone No:</td><td><input type="text" name="phone" value="" size="50" required></td></tr>
                    <tr><td>Mail id:</td><td><input type="email" name="mailid" value="" size="50" required></td></tr>
                    <tr><td>Gender:</td><td>Male:<input type="radio" name="gender" value="male"> Female: <input type="radio" name="gemder" value="female" size="50"></td></tr><br><br>
                    <tr><td>UserName:</td><td><input type="text" name="uname" value="" size="50" required></td></tr>
                    <tr><td>Password:</td><td><input type="password" name="pwd" value="" size="50" required></td></tr>
                    <tr><td>Age:</td><td><input type="text" name="age" size="50" required></td></tr>
                </table>
                <input type="submit" value="SUBMIT" name="submit"/>
            </fieldset>
        </form>
    </center>
    <div id="footer">
        Copyright &copy;CMRIT_2025
    </div>
</body>
</html>
