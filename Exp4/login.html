<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<script src="login.js"></script>
<body style="text-align:center">
    <h1>Login Form</h1>
    <h3>Enter Your Login Credentials</h3>
    <form>
        <label for="first">Email:</label>
        <input type="text" name="first" id="email" placeholder="Enter your username" required><br><br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pwd" placeholder="Enter your password" required><br><br>
        <input type="submit" onclick="return LoginValidate()" value="Submit"><br>
    </form>
    <p>Not Registered ? <a href="register.html" style="text-decoration:none">Create an account</a></p>
</body>
</html>
